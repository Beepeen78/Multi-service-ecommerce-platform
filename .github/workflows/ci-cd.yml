name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - auth-service
          - user-service
          - product-service
          - inventory-service
          - cart-service
          - order-service
          - payment-service
          - notification-service
          - recommendation-service
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./services/${{ matrix.service }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - auth-service
          - product-service
          - cart-service
          - payment-service
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: services/${{ matrix.service }}/package-lock.json

    - name: Install dependencies
      working-directory: ./services/${{ matrix.service }}
      run: npm ci

    - name: Run tests
      working-directory: ./services/${{ matrix.service }}
      run: npm test || true

  test-go:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - user-service
          - order-service
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache-dependency-path: services/${{ matrix.service }}/go.sum

    - name: Run tests
      working-directory: ./services/${{ matrix.service }}
      run: go test ./... || true

  test-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - inventory-service
          - notification-service
          - recommendation-service
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: services/${{ matrix.service }}/requirements.txt

    - name: Install dependencies
      working-directory: ./services/${{ matrix.service }}
      run: pip install -r requirements.txt

    - name: Run tests
      working-directory: ./services/${{ matrix.service }}
      run: pytest || true

  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: '3.12.0'

    - name: Configure kubectl
      uses: azure/k8s-set-context@v3
      with:
        kubeconfig: ${{ secrets.KUBECONFIG }}

    - name: Update Helm chart values
      run: |
        sed -i "s|localhost:5000|${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}|g" helm/ecommerce-platform/values.yaml
        sed -i "s|tag: latest|tag: ${{ github.sha }}|g" helm/ecommerce-platform/values.yaml

    - name: Deploy to Kubernetes
      run: |
        helm upgrade --install ecommerce-platform \
          ./helm/ecommerce-platform \
          --namespace ecommerce \
          --create-namespace \
          --wait \
          --timeout 10m

