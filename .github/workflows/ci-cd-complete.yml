name: Complete CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  # CI: Build and Test
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Python/FastAPI services
          - service: api-gateway
            type: python
          - service: user-service
            type: python
          - service: product-service
            type: python
          - service: order-service
            type: python
          - service: payment-service
            type: python
          - service: inventory-service
            type: python
          - service: notification-service
            type: python
          - service: recommendation-service
            type: python
          # Node.js services
          - service: auth-service
            type: nodejs
          - service: cart-service
            type: nodejs
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Python services
    - name: Set up Python
      if: matrix.type == 'python'
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: services/${{ matrix.service }}/requirements.txt

    - name: Install Python dependencies
      if: matrix.type == 'python'
      working-directory: services/${{ matrix.service }}
      run: |
        pip install -r requirements.txt

    - name: Run Python tests
      if: matrix.type == 'python'
      working-directory: services/${{ matrix.service }}
      run: |
        # Uncomment when you have tests
        # pytest . || true
        echo "Tests placeholder for ${{ matrix.service }}"

    # Node.js services
    - name: Set up Node.js
      if: matrix.type == 'nodejs'
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: services/${{ matrix.service }}/package-lock.json

    - name: Install Node.js dependencies
      if: matrix.type == 'nodejs'
      working-directory: services/${{ matrix.service }}
      run: |
        npm ci

    - name: Run Node.js tests
      if: matrix.type == 'nodejs'
      working-directory: services/${{ matrix.service }}
      run: |
        npm test || true

  # CI/CD: Build and Push Docker Images
  build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        include:
          # Python/FastAPI services
          - service: api-gateway
            type: python
          - service: user-service
            type: python
          - service: product-service
            type: python
          - service: order-service
            type: python
          - service: payment-service
            type: python
          - service: inventory-service
            type: python
          - service: notification-service
            type: python
          - service: recommendation-service
            type: python
          # Node.js services
          - service: auth-service
            type: nodejs
          - service: cart-service
            type: nodejs
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./services/${{ matrix.service }}
        file: ./services/${{ matrix.service }}/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

  # CD: Deploy to Staging (Optional - requires Kubernetes setup)
  deploy-staging:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/develop' &&
      github.event_name == 'push' &&
      (secrets.KUBE_CONFIG_STAGING != '' || vars.KUBERNETES_DEPLOY == 'true')
    environment:
      name: staging
      url: https://staging.ecommerce.local
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      if: env.KUBE_CONFIG != ''

    - name: Configure kubectl for staging
      if: env.KUBE_CONFIG != ''
      run: |
        echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
      env:
        KUBE_CONFIG: ${{ secrets.KUBE_CONFIG_STAGING }}

    - name: Deploy to staging with Helm
      if: env.KUBE_CONFIG != ''
      run: |
        # Update Helm values with new image tags
        sed -i "s|repository:.*|repository: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}|g" helm/ecommerce-platform/values.yaml
        sed -i "s|tag:.*|tag: ${{ github.sha }}|g" helm/ecommerce-platform/values.yaml
        
        # Deploy with Helm
        helm upgrade --install ecommerce-platform \
          ./helm/ecommerce-platform \
          --namespace ecommerce-staging \
          --create-namespace \
          --wait \
          --timeout 10m

    - name: Staging deployment skipped
      if: env.KUBE_CONFIG == ''
      run: |
        echo "Kubernetes deployment skipped - KUBE_CONFIG_STAGING not configured"
        echo "To enable staging deployment, add KUBE_CONFIG_STAGING secret to GitHub"

  # CD: Deploy to Production (Optional - requires Kubernetes setup)
  deploy-production:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: |
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') &&
      github.event_name == 'push' &&
      (secrets.KUBE_CONFIG_PRODUCTION != '' || vars.KUBERNETES_DEPLOY == 'true')
    environment:
      name: production
      url: https://api.ecommerce.local
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      if: env.KUBE_CONFIG != ''

    - name: Configure kubectl for production
      if: env.KUBE_CONFIG != ''
      run: |
        echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
      env:
        KUBE_CONFIG: ${{ secrets.KUBE_CONFIG_PRODUCTION }}

    - name: Deploy to production with Helm
      if: env.KUBE_CONFIG != ''
      run: |
        # Update Helm values with new image tags
        sed -i "s|repository:.*|repository: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}|g" helm/ecommerce-platform/values.yaml
        sed -i "s|tag:.*|tag: ${{ github.sha }}|g" helm/ecommerce-platform/values.yaml
        
        # Deploy with Helm
        helm upgrade --install ecommerce-platform \
          ./helm/ecommerce-platform \
          --namespace ecommerce \
          --create-namespace \
          --wait \
          --timeout 10m

    - name: Production deployment skipped
      if: env.KUBE_CONFIG == ''
      run: |
        echo "Kubernetes deployment skipped - KUBE_CONFIG_PRODUCTION not configured"
        echo "To enable production deployment, add KUBE_CONFIG_PRODUCTION secret to GitHub"
        echo "Images are still built and pushed to registry: ${{ env.REGISTRY }}"

