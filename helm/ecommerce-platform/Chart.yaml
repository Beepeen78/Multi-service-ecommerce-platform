apiVersion: v2
name: ecommerce-platform
description: A Helm chart for the multi-service e-commerce platform
type: application
version: 1.0.0
appVersion: "1.0.0"
dependencies:
  - name: postgresql
    version: 12.1.9
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.15.0
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: kafka
    version: 22.1.0
    repository: https://charts.bitnami.com/bitnami
    condition: kafka.enabled

